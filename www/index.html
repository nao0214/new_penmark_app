<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/app.js"></script>
  <script src="js/member.js"></script>  
  <script src="js/timetable.js"></script>

</head>
<body>
  <ons-page ng-controller="NaviCtrl" id="top">
    <ons-navigator var="myNavigator" id="navigator" page="page/tabbar.html" swipeable></ons-navigator>
  </ons-page>

  <ons-modal var="registerModal" direction="up">
      <div>
          <h1>新規登録</h1>
          <p>メールアドレス<input type="text" id="reg_mailAddress"></p>
          <ons-button onclick="onRegisterBtn()">登録する</ons-button>
          <ons-button onclick="loginModal.show();registerModal.hide()">ログインはこちら</ons-button>
      </div> 
  </ons-modal>

  <ons-modal var="loginModal" direction="up">
      <div>
          <h1>ログイン</h1>
          <p>メールアドレス<input type="text" id="login_mailAddress"></p>
          <p>パスワード<input type="password" id="login_password"></p>
          <ons-button onclick="onLoginBtn()">ログインする</ons-button>
          <ons-button onclick="registerModal.show();loginModal.hide()">新規登録はこちら</ons-button>
      </div>
  </ons-modal>
</body>
</html>
